name: CI Angular

on:
  push:
    branches:
      - main  # O la rama que quieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build Angular application
        run: npm run build

      - name: Deploy (ejemplo)  # Reemplazar con tu despliegue real
        run: echo "Deploy to your desired service"
