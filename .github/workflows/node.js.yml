name: Angular 9 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Configurar Node.js (v14 para Angular 9)
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Ejecutar pruebas unitarias (si aplica)
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: âš™ï¸ Compilar la app Angular 9
        run: npm run build --prod

      - name: ğŸ“¤ Guardar artefactos del build
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: dist/
